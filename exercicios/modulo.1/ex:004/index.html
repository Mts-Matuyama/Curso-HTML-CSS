<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Favicon</title>
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
</head>
<body>
    <h1>Adicionando um Favicon</h1>
</body>
</html>

<!--Para adicionar um favicon é simples, basta digitar LINK:FAVICON e pressionar ENTER, após isso em HREF="" pressionar a tecla (ESPAÇO) e selecionar o icon que deseja inserir. 

Vimos diferentes maneiras de como conseguir um icon, através de sites de conversão de imagens png para ico.-->
