<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo vamos visualizar uma imagem que está na mesma pasta deste arquivo.
      <p><img src="logo-html.png" alt="logo-HTML"></p></p>
    <p>Abaixo vamos visualizar uma imagem que foi retirada de uma sub-pasta</p>
        <p><img src="imagens/logo-css.png" alt="logo-CSS"></p>
    <p>Agora vamos visualizar uma imagem, que foi retirada de um síte e inserido aqui.</p>
        <p><img src="https://img.icons8.com/fluent/512/javascript.png" alt="">logo-JavaScript</p>
</body>
</html>

<!-- Nesta exercicío foi realizado para mostrar três maneiras de inserir uma imagem em um site, através de uma imagem na mesma pasta do arquivo, sub-pastas dentro do arquivo e retirada de outros sites, através da url. 
 Para que seja possívem inserir uma imagem, utilizamos a tag IMG + ENTER, em SRC= ctrl + (tecla espaço) e inserir uma imagem que está em sub pasta, ou na mesma pasta do arquivo. Além disso, também é possível adicionar uma imagem de um link externo, copiando a URL da imagem e colando em SRC= URL.
